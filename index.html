          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-2">
                <input type="submit" value="Search" class="btn btn-primary" />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="Current"
                  id="current-location"
                  class="btn btn-success"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="current-conditions"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="" alt="Sunny" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong>
                  <span class="units">
                    <a
                      href="#"
                      id="fahrenheit-link"
                      class="hyperlink-line active"
                      >°F</a
                    >
                    |
                    <a href="#" id="celsius-link" class="hyperlink-line">°C</a>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-3">
              <ul>
                <!-- <li>Precipitation: 0%</li> -->
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>
                  Wind:
                  <span id="wind-speed"></span>
                  <a href="#" id="wind-miles" class="hyperlink-line active"
                    >m</a
                  >
                  /
                  <a href="#" id="wind-kilometers" class="hyperlink-line active"
                    >kmph</a
                  >
                </li>
                <li>Sunrise: <span id="sunrise">am-time</span></li>
                <li>Sunset: <span id="sunset">pm-time</span></li>
              </ul>
            </div>
          </div>
